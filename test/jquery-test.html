<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/qunit/git/qunit.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/qunit/git/qunit.css" type="text/css" media="screen" />

	<script type="text/javascript">
	$(document).ready(function() {
		test("standard jquery descendant selection", function() {
			var el = $('#qunit-fixture');
			
			
			el.html('<button id="btn1" class="bar"></button>\
							<div id="btn2" class="foo">\
								<button class="bar"></button>\
							</div>');
			var count1 = 0;
			var count2 = 0;
			
			// match on any button (btn1 and btn2) and increment count 1
			el.delegate('button', 'click', undefined, function() {
				count1 ++;
			});
			
			// only match on btn2 and increment count 2
			el.delegate('.foo button', 'click', undefined, function() {
				count2 ++;
			});
	
			var btn1 = el.find('#btn1');
			equal(btn1.length, 1, 'valid reference to #btn1');
			btn1.click();
			equal(count1, 1, 'button catch all click handler incremented');
			equal(count2, 0, 'btn2 only click handler not incremented');
			btn2 = el.find('#btn2');
			equal(btn2.length, 1, 'valid reference to #btn2');
			btn2.click();
			equal(count1, 2, 'button catch all click handler incremented');
			equal(count2, 1, 'btn2 only click handler incremented');
		});
	});
	</script>
	
</head>
<body>
	<h1 id="qunit-header">QUnit example</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture"></div>
</body>
</html>
